<br>
<h2 *ngIf="employee">Update employee: {{employee.firstName}} {{employee.lastName}}</h2>
<br>

<div class="alert alert-success" role="alert" *ngIf="confirmationMsg">
        {{confirmationMsg}}
        <br>
    </div>

<form [formGroup]="updateEmployeeForm" *ngIf="employee" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="">
    </div>
    <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
    </div>
    
    <div class="form-group">
        <label for="furtherRemarks">Further remarks</label>
        <textarea class="form-control" id="furtherRemarks" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-success">Confirm</button>
</form>
