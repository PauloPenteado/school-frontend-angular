<button type="button" routerLink="/employees/new" class="btn btn-outline-success">Add new employee</button>
<br><br>
<div class="table-responsive" *ngIf="employees">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td><button type="button" [routerLink]="['/employees/edit', employee.id]"
                        class="btn btn-outline-primary">Update</button></td>
                <td><button type="button" class="btn btn-outline-danger"
                    (click)="deleteEmployee(employee._links.employee.href, employee)">Delete</button></td>
            </tr>
        </tbody>
    </table>
