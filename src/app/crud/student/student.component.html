<br>
<button type="button" routerLink="/students/new" class="btn btn-outline-success">Add new student</button>
<br><br>
<div class="table-responsive" *ngIf="students">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th colspan="2">Action</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td><button type="button" class="btn btn-outline-primary">Update</button></td>
        <td><button type="button" class="btn btn-outline-danger" 
          (click)="deleteStudent(student._links.student.href)">Delete</button></td>
      </tr>
      </tbody>
    </table>
