<form>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="inputState">Cours</label>
            <select id="inputState" class="form-control">
                <option *ngFor="let course of courses">{{course.name}}</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="inputState">Niveau</label>
            <select id="inputState" class="form-control">
                <option>Débutant 1</option>
                <option>Débutant 2</option>
                <option>Débutant 3</option>
                <option>Intermediaire 1</option>
                <option>Intermediaire 2</option>
                <option>Avancé</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="instructors">Professeur</label>
            <select id="instructors" class="form-control">
                <option *ngFor="let instructor of employees">{{instructor.firstName}} {{instructor.lastName}}</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputState">Jour</label>
            <select id="inputState" class="form-control">
                <option *ngFor="let day of days">{{day}}</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="inputState">Heure</label>
            <select id="inputState" class="form-control">
                <option *ngFor="let hour of hours">{{hour}}</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="inputState">Minute</label>
            <select id="inputState" class="form-control">
                <option *ngFor="let minute of minutes">{{minute}}</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>

<!--Even if you want to add the list under the menu, il faut que le composant soit separé-->
